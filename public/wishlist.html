<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <title>Wishlist</title>
</head>
<body>
    <header class="p-3 bg-dark text-white sticky-top">
        <div class="container d-flex justify-content-center">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="homepage.html" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="wishlist.html" class="nav-link px-2 text-secondary">Wishlist</a></li>
              <li><a href="blog.html" class="nav-link px-2 text-white">Blog</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div id="homestuff" class="bg-dark">
        <section id="wishlist-container">
          <button type="submit" id="addItem" class="herobtn">Add Item</button>
          <div class="invisible" id="inputForm">
            <input type="text" id="createName" placeholder="Item Name" >
            <input type="text" id="createDescription" placeholder="Item Description" >
            <input type="text" id="createPrice" placeholder="Item Price" >
            <input type="text" id="createLink" placeholder="Link To Item" >
            <button type="submit" id="submitNewItem" >Submit</button>
          </div>
        </section>
      </div> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="wishlist.js"></script>
</body>
</html>
